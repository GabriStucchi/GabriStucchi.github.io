<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spricer2k20</title>
    <link rel="stylesheet" href="css/clearAll.css">
    <link rel="stylesheet" href="css/keyboard.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/synthStyle.css">
<!-- MODEL -->
    <script src="js/Model/Key.js" defer></script>
    <script src="js/Model/ChordType.js" defer></script>
    <script src="js/Model/global.js" defer></script>
    <script src="js/Model/Note.js" defer></script>
    <script src="js/Model/Chord.js" defer></script>


    <script src="js/View/buildKeyboard.js" defer></script>
    <script src="js/View/KnobStyle.js" defer></script>

    <script src="js/Synth/Oscillator.js" defer></script>
    <script src="js/Synth/Mixer.js" defer></script>
    <script src="js/Synth/Filter.js" defer></script>
    <script src="js/Synth/Lfo.js" defer></script>
    <script src="js/Synth/Envelope.js" defer></script>
    <script src="js/Synth/FilterEnvelope.js" defer></script>
    <script src="js/Synth/synth.js" defer></script>


    <script src="js/Controller/MidiManagement.js" defer></script>


    <script src="js/Instruments.js" defer></script>

    <script src="https://tonejs.github.io/build/Tone.js"></script>
		<script src='https://surikov.github.io/webaudiofont/npm/dist/WebAudioFontPlayer.js'></script>
		<script src='https://surikov.github.io/webaudiofontdata/sound/0000_JCLive_sf2_file.js'></script>

    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lekton:400italic' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,600,400italic,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="icon" href="css/images/favicon.ico">

    <style>
        .p1 circle {
            filter: url(#dropshadow);
        }

        .p3 path {
            filter: url(#inner-shadow)
        }

        .p6 text {
          font-size: 12px !important;
          fill: #57C7B6;
          font-weight: 300;
        }

    </style>

    </script>
  </head>
  <body>

  <div class="title">
    <h1><div class="red-txt">SPIC</div><img class="chili-logo" src="css/images/chili.svg" alt="">R</h1>
  </div>

<div class="leather-box">
  <div class="synth-container">
    <div id="synth">
      <!--__________________________MODULATION____________________________________________-->
              <div class="main-container large black" id="modulation">
                  <p class="section-name">MODULATION<p>

                  <div class="double-section" id="pitch-mod">
                      <p class="label">PITCH</p>

                      <div class="singleKnob">
                        <input type="range" class="input-knob lfoPitchParam"  name="rate" value="0.1" min="0.1" max="20" step="0.001" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                        <p class="knob-label">RATE</p>
                      </div>

                      <div class="singleKnob">
                        <input type="range" class="input-knob lfoPitchParam"  name="amount" value="0" min="0" max="350" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                        <p class="knob-label">AMT</p>
                      </div>

                      <form class="radio-container">
                          <div class="vertical-radio">
                              <input type="radio" class="input-switch lfoWaveform" value="sine" name="0" onclick="changeLfoWaveform(0, value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff" checked/>
                              <img class="invert-color" src="css/images/sine.svg" alt="sine">
                          </div>
                          <div class="vertical-radio">
                              <input type="radio" class="input-switch lfoWaveform" value="triangle" name="0" onclick="changeLfoWaveform(0, value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"/>
                              <img class="invert-color" src="css/images/triangle.svg" alt="triangle">
                          </div>
                          <div class="vertical-radio">
                              <input type="radio" class="input-switch lfoWaveform" value="square" name="0" onclick="changeLfoWaveform(0, value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"/>
                              <img class="invert-color" src="css/images/square.svg" alt="square">
                          </div>
                          <div class="vertical-radio">
                              <input type="radio" class="input-switch lfoWaveform" value="sawtooth" name="0" onclick="changeLfoWaveform(0, value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"/>
                              <img class="invert-color" src="css/images/sawtooth.svg" alt="sawtooth">
                          </div>
                        </form>

                      <input type="checkbox" class="input-switch toggle" name="activation" value="0" onclick="toggleLfo(value)" data-src="css/images/switch_offon.png" data-diameter="50" />

                  </div>

                  <div class="separator" style="background-color: white;"></div>

                  <div class="double-section">
                      <p class="label">CUTOFF</p>


                      <div class="singleKnob">
                        <input type="range" class="input-knob lfoCutoffParam" name="rate" value="0.1" min="0.1" max="25" step="0.001" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                        <p class="knob-label">RATE</p>
                      </div>


                      <div class="singleKnob">
                        <input type="range" class="input-knob lfoCutoffParam" name="amount" value="0" min="0" max="2500" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                        <p class="knob-label">AMT</p>
                      </div>


                      <form class="radio-container">
                          <div class="vertical-radio">
                              <input type="radio" class="input-switch lfoWaveform" value="sine" name="1" onclick="changeLfoWaveform(1, value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff" checked/>
                              <img class="invert-color" src="css/images/sine.svg" alt="sine">
                          </div>
                          <div class="vertical-radio">
                              <input type="radio" class="input-switch lfoWaveform" value="triangle" name="1" onclick="changeLfoWaveform(1, value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"/>
                              <img class="invert-color" src="css/images/triangle.svg" alt="triangle">
                          </div>
                          <div class="vertical-radio">
                              <input type="radio" class="input-switch lfoWaveform" value="square" name="1" onclick="changeLfoWaveform(1, value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"/>
                              <img class="invert-color" src="css/images/square.svg" alt="square">
                          </div>
                          <div class="vertical-radio">
                              <input type="radio" class="input-switch lfoWaveform" value="sawtooth" name="1" onclick="changeLfoWaveform(1, value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"/>
                              <img class="invert-color" src="css/images/sawtooth.svg" alt="sawtooth">
                          </div>
                        </form>

                      <input type="checkbox" class="input-switch toggle" name="activation" value="1" onclick="toggleLfo(value)" data-src="css/images/switch_offon.png" data-diameter="50" />

                  </div>
              </div>

      <!--_________________________________________OSCILLATORS_______________________________________________-->
              <div class="main-container large lightblue" id="oscillators">
                  <p class="section-name">OSCILLATORS</p>

                  <div class="oscillators">

                      <div class="double-section" id="osc1">
                          <p class="label">OSC1</p>

                          <form class="radio-container radioWaveOsc">
                            <p class="knob-label">WAVEFORM</p>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscWaveform" value="sine" name="0" onclick="changeWaveform(0, value)" data-diameter="17" checked/>
                                  <img src="css/images/sine.svg" alt="sine">
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscWaveform" value="triangle" name="0" onclick="changeWaveform(0, value)" data-diameter="17"/>
                                  <img src="css/images/triangle.svg" alt="triangle">
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscWaveform" value="square" name="0" onclick="changeWaveform(0, value)" data-diameter="17"/>
                                  <img src="css/images/square.svg" alt="square">
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscWaveform" value="sawtooth" name="0" onclick="changeWaveform(0, value)" data-diameter="17"/>
                                  <img src="css/images/sawtooth.svg" alt="sawtooth">
                              </div>
                          </form>

                          <form class="radio-container radioOctOsc">
                            <p class="knob-label">OCTAVE</p>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscOctave" value="0.25" name="0" onclick="changeOctave(0, value)" data-diameter="17"/>
                                  <br><label for="1/3">32'</label>
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscOctave" value="0.5" name="0" onclick="changeOctave(0, value)" data-diameter="17"/>
                                  <br><label for="1/2">16'</label>
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscOctave" value="1" name="0" onclick="changeOctave(0, value)" data-diameter="17" checked/>
                                  <br><label for="1">8'</label>
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscOctave" value="2" name="0" onclick="changeOctave(0, value)" data-diameter="17"/>
                                  <br><label for="2">4'</label>
                              </div>
                          </form>

                      </div>

                      <div class="separator"></div>

                      <div class="double-section" id="osc2">
                          <p class="label">OSC2</p>

                          <form class="radio-container radioWaveOsc">
                            <p class="knob-label">WAVEFORM</p>
                              <div class="vertical-radio">
                                <input type="radio" class="input-switch oscWaveform" value="sine" name="1" onclick="changeWaveform(1, value)" data-diameter="17" checked/>
                                  <img src="css/images/sine.svg" alt="sine">
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscWaveform" value="triangle" name="1" onclick="changeWaveform(1, value)" data-diameter="17"/>
                                  <img src="css/images/triangle.svg" alt="triangle">
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscWaveform" value="square" name="1" onclick="changeWaveform(1, value)" data-diameter="17"/>
                                  <img src="css/images/square.svg" alt="square">
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscWaveform" value="sawtooth" name="1" onclick="changeWaveform(1, value)" data-diameter="17"/>
                                  <img src="css/images/sawtooth.svg" alt="sawtooth">
                              </div>
                          </form>


                          <form class="radio-container radioOctOsc">
                            <p class="knob-label">OCTAVE</p>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscOctave" value="0.5" name="1" onclick="changeOctave(1, value)" data-diameter="17"/>
                                  <br><label for="1/2">16'</label>
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscOctave" value="1" name="1" onclick="changeOctave(1, value)" data-diameter="17" checked/>
                                  <br><label for="1">8'</label>
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscOctave" value="2" name="1" onclick="changeOctave(1, value)" data-diameter="17"/>
                                  <br><label for="2">4'</label>
                              </div>
                              <div class="vertical-radio">
                                  <input type="radio" class="input-switch oscOctave" value="4" name="1" onclick="changeOctave(1, value)" data-diameter="17"/>
                                  <br><label for="3">2'</label>
                              </div>
                          </form>

                      </div>
                  </div>
              </div>

      <!--_________________________________________MIXER_______________________________________________-->
              <div class="main-container medium black" id="mixer">

                  <p class="section-name">MIXER</p>

                  <div class="singleKnob">
                    <input type="range" class="input-knob volumes" id="osc1volume" name="volume" value="1" min="0" max="1" step="0.01"data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                    <p class="knob-label">OSCILLATOR 1</p>
                  </div>

                  <div class="singleKnob">
                    <input type="range" class="input-knob volumes" id="osc2volume" name="volume" value="1" min="0" max="1" step="0.01"data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                    <p class="knob-label">OSCILLATOR 2</p>
                  </div>

                  <div class="singleKnob">
                    <input type="range" class="input-knob volumes" id="noiseVolume" name="volume" value="0" min="0" max="1" step="0.01"data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                    <p class="knob-label">NOISE</p>
                  </div>




                  <form class="radio-container" id="noise-type">
                      <div class="vertical-radio">
                          <input type="radio" class="input-switch" value="white" name="noisetype" onclick="changeNoise(value)" data-diameter="17" data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"  checked/>
                          <br><label for="white">W</label>
                      </div>
                      <div class="vertical-radio">
                          <input type="radio" class="input-switch" value="pink" name="noisetype" onclick="changeNoise(value)" data-diameter="17"  data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"/>
                          <br><label for="pink">P</label>
                      </div>
                      <div class="vertical-radio">
                          <input type="radio" class="input-switch" value="brown" name="noisetype" onclick="changeNoise(value)" data-diameter="17"  data-bgcolor="#f5f5f5" data-fgcolor="#2be3ff"/>
                          <br><label for="brown">B</label>
                      </div>
                  </form>
              </div>

      <!--_________________________________________FILTER_______________________________________________-->
              <div class="main-container medium green" id="filter">
                  <p class="section-name">FILTER</p>


                  <div class="singleKnob">
                    <input type="range" class="input-knob" id="cutoff" name="cutoff" value="10010" min="20" max="20000" step="0.001" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                    <p class="knob-label">CUTOFF</p>
                  </div>


                  <p class="label typelbl">TYPE</p>

                  <form class="radio-container filterradio" id="filter-type">
                      <div class="vertical-radio">
                          <input type="radio" class="input-switch" value="lowpass" name="filtertype" onclick="changeFilter(value)" data-diameter="17" checked/>
                          <br><label for="lowpass">LP</label>
                      </div>
                      <div class="vertical-radio">
                          <input type="radio" class="input-switch" value="highpass" name="filtertype" onclick="changeFilter(value)" data-diameter="17"/>
                          <br><label for="highpass">HP</label>
                      </div>
                      <div class="vertical-radio">
                          <input type="radio" class="input-switch" value="bandpass" name="filtertype" onclick="changeFilter(value)" data-diameter="17"/>
                          <br><label for="bandpass">BP</label>
                      </div>
                  </form>


                  <div class="singleKnob resonance">
                    <p class="knob-label">RESONANCE</p>
                    <input type="range" class="input-knob" id="resonance" name="resonance" value="1" min="1" max="13" step="0.001" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                  </div>
              </div>

      <!--_________________________________________ENVELOPE_______________________________________________-->
              <div class="main-container large black" id="envelope">
                  <p class="section-name">ENVELOPE</p>
                  <div class="envelopeKnob-container">
                    <div class="singleKnob">
                      <input type="range" class="input-knob envelope" id="attack" name="attack" value="0.2" min="0.01" max="5" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                      <p class="knob-label">ATTACK</p>
                    </div>
                    <div class="singleKnob">
                      <input type="range" class="input-knob envelope" id="decay" name="decay" value="0" min="0.01" max="5" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                      <p class="knob-label">DECAY</p>
                    </div>
                  </div>

                  <div class="envelopeKnob-container">
                    <div class="singleKnob">
                      <input type="range" class="input-knob envelope" id="sustain" name="sustain" value="0.7" min="0" max="1" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                      <p class="knob-label">SUSTAIN</p>
                    </div>

                    <div class="singleKnob">
                      <input type="range" class="input-knob envelope" id="release" name="release" value="0.2" min="0.01" max="5" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                      <p class="knob-label">RELEASE</p>
                    </div>
                  </div>




                  <div class="singleKnob">
                    <p class="knob-label filterlbl">FILTER</p>
                    <input type="range" class="input-knob" id="filterAMT" name="filterAMT" value="0" min="0" max="5" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                  </div>
              </div>

      <!--_________________________________________OUTPUT_______________________________________________-->
                  <div class="main-container small black" id="output">

                      <p class="section-name fxlbl">OUTPUT</p>
                      <input type="range" class="input-knob" id="output" name="output" value="1" min="0" max="1" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                      <p class="knob-label">VOLUME</p>

                  </div>

      <!--_________________________________________REVERB_______________________________________________-->
                  <div class="main-container small red" id="reverb">
                      <p class="section-name fxlbl">REVERB</p>
                      <input type="range" class="input-knob" id="reverbMix" name="reverbMix" value="0" min="0" max="1" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>

                      <p class="knob-label">MIX</p>

                  </div>

      <!--_________________________________________DELAY_______________________________________________-->
                  <div class="main-container small yellow" id="delay">
                      <p class="section-name fxlbl">DELAY</p>
                      <input type="range" class="input-knob" id="delayMix" name="delayMix" value="0" min="0" max="1" step="0.01" data-diameter="60" data-src="css/images/knob70.png" data-sprites="100"/>
                      <p class="knob-label">MIX</p>

                  </div>
    </div>
    <div id='keyboard'> <!--will automatically be populated with keys-->
    </div>
  </div>

</div>

<div class="spiceSection">
  <label class="switch">
    <input type="checkbox" onclick="toggleInstrument()">
    <span class="slider round">SWITCH</span>
  </label>

  <button type="button" id="rec">REC</button>
  <p><select id='ins' onchange="selectIns(this)"></select></p>
  <p><select id='key' onchange="selectKey(this)"></select></p>
  <p><select id='tonality' onchange="selectTonality(this)"></select></p>
  <input type="range" id="spiceRange" name="spice" step="0.01" value="0" min="-700" max="700"/>
</div>


  </body>
</html>
